<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reaction game</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reaction_game.css">
    </head>

                <div class="game-field" id="slot-31"></div>
                <div class="game-field" id="slot-32"></div>

                <div class="game-field" id="slot-66"></div>
            </div>
            <table class="status results hide">
                <tr>
                    <td>Score</td>
                    <td id="score"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td id="time"></td>
                </tr>
                <tr>
                    <td>Mistakes</td>
                    <td id="mistakes"></td>
                </tr>
            </table>
            <div class='status'>
                <button>Start</button>
                <p class='description'>Try to find 10 green blocks as fast as you can!</p>
                <p class='description'>Press 'Start' to launch new game.</p>
            </div>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/reaction_main.js"></script>
    </body>
</html>
